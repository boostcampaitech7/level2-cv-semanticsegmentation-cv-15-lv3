mosaic: 1.0  # 모자이크 증강 비율
mixup: 0.0  # 믹스업 증강 비율
erasing: 0.0  # 랜덤 지우기 비율
crop_fraction: 1.0  # 크롭 비율 (전체 이미지 사용)
